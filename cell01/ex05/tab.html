<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            height: 100px;
            width: 50%;
            font-size: 24px;
            font-weight: bold;
        }
        .first-cell {
            background-color: rgb(236, 100, 100);
        }
        .second-cell {
            background-color: rgb(100, 193, 239);
        }
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <td class="first-cell">Hello world</td>
            <td class="second-cell">English or Spanish</td>
        </tr>
    </table>

</body>
</html>
